<!DOCTYPE html>
<html lang="en">

    <head>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simple Interest Calculator</title>
        <script src="myscripts.js"></script>
    </head>

    <body>
        <div class="container">
            <h1 style="color:gray;">Simple Interest Calculator</h1>
            <div class="inpSection">
                <div class="amt">
                    <ul>
                        <li>
                            <label for="amount"> Amount </label>
                        </li>
                        <li>
                            <input type="number" name="amount" id="amount" maxlength="10" required>
                        </li>
                    </ul>
                </div>

                <div class="rate">
                    <ul>
                        <li>
                            <label for="rate">Intrest Rate</label>
                        </li>
                        <li>
                            <input type="range" name="rangeInput" min="0" max="20" id="rate" value="1" step="0.5"
                                 onmousemove="updateTextInput(this.value);" onchange="Ut(this.value);" style="width: 150px;">
                        </li>
                        <li>
                            <input type="text" id="textInput" value="" style="width: 65px;">

                        </li>
                    </ul>
                </div>
                <div class="time">
                    <ul>
                        <li>
                            <label for="time" style="margin-right: 45px;">No. of Years </label>
                        </li>
                        <li>
                            <select name="time" id="time" required>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select>
                        </li>

                    </ul>
                </div>
                <div>
                    <ul>
                        <li style="margin-top: 10px;">
                            <label style="margin-right: 25px;"> Intrest Type:</label>
                        </li>
                        <li style="margin-top: 13px;"> SI</li>
                        <li>
                            <input style="width: 17px;" type="radio" id="SiInput" name="RadioBtn" value="10" checked>

                        </li>
                        <li style="margin-top: 13px; margin-left: 35px;">CI</li>
                        <li>
                            <input type="radio" id="CiInput" name="RadioBtn" style="width: 17px;">
                        </li>
                        <li style="margin-top: 13px; margin-left: 35px;">Ci-Si</li>
                        <li>
                            <input type="radio" id="DifInput" name="RadioBtn" style="width: 17px;">
                        </li>
                    </ul>
                </div>
                <div class="button">
                    <button onclick="Calculate()">Compute Interest</button>

                </div>
                <div style="margin-top: 10px;" id="divH">
                    <ul>
                        <li>If you deposit
                        <li id="amount1" style="background-color: yellow;"></li>
                        </li>
                    </ul><br>
                    <ul>
                        <li>at an interest rate of
                        <li id="rate1" style="background-color: yellow;"></li>
                        </li>
                    </ul>
                    <ul id="nott">
                        <li>You will recive an amount of
                        <li id="si" style="background-color: yellow;"></li>
                        </li><br>
                    </ul>
                    <ul id="CiSi">
                        <li>The Differnce of CI & SI =
                        <li id="siii" style="background-color: yellow;"></li>
                        </li>
                    </ul>

                    <ul>
                        <li>in the year
                        <li id="time1" style="background-color: yellow;"></li>
                        </li>
                    </ul>
                </div>

                <div id="Eror"> Please Enter any amount</div>
                <div id="Errr"> Please Enter valid amount</div>


            </div>
        </div>

    </body>

</html>
